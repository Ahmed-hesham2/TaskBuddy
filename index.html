<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Design</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="open-side-bar"><i class="fa-solid fa-bars"></i></span
        >TaskBuddy
      </h1>
      <ul>
        <li id="sport">Sports</li>
        <li id="random-task">Random-task</li>
        <li id="party">Party</li>
      </ul>
      <button class="add-new-task">Add</button>
    </header>
    <section class="side-bar">
      <a href="#">Sports</a>
      <a href="#">Random-task</a>
      <a href="#">Party</a>
      <a href="#" class="special">Contact-us</a>
    </section>
    <main>
      <ul class="ul-list"></ul>
    </main>
    <div class="pop-box">
      <div class="popup">
        <i class="fa-solid fa-x close-popup"></i>
        <span
          ><input type="text" id="Task-popup" placeholder="Write your task"
        /></span>

        <button class="submit-task">Add</button>
      </div>
    </div>
    <div class="reward-popup" style="display: none">description</div>
    <script src="index.js" type="module"></script>
  </body>
</html>
